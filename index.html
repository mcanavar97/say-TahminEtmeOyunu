<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SayiTahminEtmeOyunu</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Sayı Tahmin Et</h1>
      <p class="between">(1-20 Arası)</p>
      <button class="btn again">Tekrar Başlat</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input class="guess" type="number" placeholder="Lütfen Sayı Giriniz" />
        <button class="btn check">Kontrol Et!</button>
      </section>
      <section class="right">
        <p class="message">Tahmin Ediliyor...</p>
        <p class="label-score">Skor: 20</p>
        <p class="label-highscore">En Yüksek Skor:</p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
